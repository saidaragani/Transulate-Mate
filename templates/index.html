        /* Input area fixed at the bottom */

        .input-box textarea {

        .input-box button {

            padding: 10px 20px;
            
            background-color: #7b61ff;

            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .input-box button:hover {
            background-color: #5a45cc;
        }
        
        /* Footer / Bottom tray */
        footer {
            background-color: #3e3e3e;
            color: #bbb;
            padding: 10px;
            text-align: center;
            position: relative;
            width: 100%;
        }
        
        /* Styling for the typing indicator */
        .typing {
            color: #bbb;
            font-style: italic;
            animation: typingAnimation 1.5s infinite steps(5);
        }
        
        @keyframes typingAnimation {
            0% { content: "Typing.";}
            33% { content: "Typing.."; }

        /* For Mobile view (max-width: 767px) */
        @media (max-width: 767px) {

                    /* Full width for mobile */

        /* Responsive styling for different screen sizes */
        @media (min-width: 768px) {

            .header h1 {

                width: 100%; /* Ensure textarea takes full width */

<body>
    <div class="container">
        <!-- Header section -->
        <div class="header">
            <div class="logo-text">
                <img src="https://m.media-amazon.com/images/I/51DBd7O6GEL.jpg" alt="Logo">
                <h3>Trasnsulate Mate...üòé</h3>
            </div>
            <div class="hi">
                <a href="C:\Users\Sai Daragani PB\Documents\AD4_Transulate_mate\stunt\second.html"><h3>üè†Home Page</h3></a>
                <a href="profile.html"><h3>Profile</h3></a>
                </div>
        </div>
       

        <!-- Chatbox section -->
        <div class="chatbox">
            <center><div class= 'heading' ><h1>TRANSULATE MATE</h1></div></center>
            <div class="messages" id="messages"></div>
        </div>

        <!-- Input box fixed at the bottom -->
        <div class="input-box">
            <textarea id="user-input" placeholder="Type a message..." rows="1"></textarea>
            <button onclick="sendMessage()">Send</button>
        </div>

        <!-- Footer section -->
        <footer>
            <p>&copy; 2024 Translate Mate - All Rights Reserved</p>
        </footer>
    </div>

    <script>
        // Add the initial message when the page loads
        window.onload = function() {
            addMessage("How can I help you?", "bot", true); // Initial bot message
        };
    
        // Function to send a message to the chatbot
        function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (userInput.trim() === '') return;
    
            // Add the user's message to the chat window
            addMessage(userInput, 'user');
    
            // Add a typing indicator for the bot's response
            addTypingEffect();
    
            // Send the message to the server and get the chatbot's response
            setTimeout(() => {
                fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: userInput })
                })
                .then(response => response.json())
                .then(data => {
                    // Remove the typing indicator and add the bot's response with letter-by-letter effect
                    removeTypingEffect();
                    typingEffect(data.response, 'bot'); // Typing effect for the bot
                })
                .catch(error => console.error('Error:', error));
            }, 600); // Delay before bot responds
        }
    
        // Function to add the typing effect
        function addTypingEffect() {
            const messagesContainer = document.getElementById('messages');
    
            const typingMessage = document.createElement('div');
            typingMessage.classList.add('message', 'bot-message');
            typingMessage.innerHTML = '<img src="https://m.media-amazon.com/images/I/51DBd7O6GEL.jpg" alt="Bot"><span class="typing-demo">chitti is typing...</span>';
    
            messagesContainer.appendChild(typingMessage);
            messagesContainer.scrollTop = messagesContainer.scrollHeight; // Scroll to the bottom
        }
    
        // Function to remove the typing effect after the bot responds
        function removeTypingEffect() {
            const messagesContainer = document.getElementById('messages');
            const typingMessage = messagesContainer.querySelector('.typing-demo');
            if (typingMessage) {
                typingMessage.parentElement.remove();
            }
        }
    
        // Function to add messages to the chat window
        function addMessage(content, sender, isInitial = false) {
            const messagesContainer = document.getElementById('messages');

    // Create the main message container
        const message = document.createElement('div');
        message.classList.add('message', sender + '-message');
        message.style.display = 'flex';
        message.style.alignItems = 'center';
        message.style.gap = '10px'; // Space between image and text
        message.style.marginBottom = '10px';
        message.style.flexDirection = sender === 'user' ? 'row-reverse' : 'row'; // Adjust order

        // Create the image element
        const imgElement = document.createElement('img');
        imgElement.src = sender === 'user' 
            ? 'https://static.vecteezy.com/system/resources/previews/008/442/086/non_2x/illustration-of-human-icon-user-symbol-icon-modern-design-on-blank-background-free-vector.jpg'
            : 'https://m.media-amazon.com/images/I/51DBd7O6GEL.jpg';
        imgElement.alt = sender === 'user' ? 'User' : 'Bot';
        imgElement.style.width = '40px';
        imgElement.style.height = '40px';
        imgElement.style.borderRadius = '50%'; // Circular image

        // Create the text element
        const textElement = document.createElement('span');
        textElement.textContent = content;
        //textElement.style.backgroundColor = sender === 'user' ? '#4a4a4a' : '#555';
        textElement.style.color = '#fff';
        textElement.style.padding = '10px';
        textElement.style.borderRadius = '10px';
        textElement.style.textAlign = sender === 'user' ? 'right' : 'left';

        // Append image and text to the message container
        message.appendChild(imgElement);
        message.appendChild(textElement);

        // Append the message to the messages container
        messagesContainer.appendChild(message);
    
            if (!isInitial) {
                document.getElementById('user-input').value = ''; // Clear the input
            }
            messagesContainer.scrollTop = messagesContainer.scrollHeight; // Scroll to the bottom
        }
    
        // Function for the typing effect: Prints letter by letter
        function typingEffect(message, sender) {
            const messagesContainer = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender + '-message');
    
            const imgElement = document.createElement('img');
            imgElement.src = sender === 'bot' 
                ? 'https://m.media-amazon.com/images/I/51DBd7O6GEL.jpg'
                : 'https://static.vecteezy.com/system/resources/previews/008/442/086/non_2x/illustration-of-human-icon-user-symbol-icon-modern-design-on-blank-background-free-vector.jpg';
            imgElement.alt = sender === 'bot' ? 'Bot' : 'User';
    
            const textElement = document.createElement('span');
            textElement.textContent = ''; // Start with an empty string
    
            messageElement.appendChild(imgElement);
            messageElement.appendChild(textElement);
            messagesContainer.appendChild(messageElement);
    
            let index = 0;
    
            const interval = setInterval(() => {
                textElement.textContent += message.charAt(index);
                index++;
    
                if (index === message.length) {
                    clearInterval(interval);
                }
            }, 100); // Adjust typing speed
        }
    
        // Add Enter key support for sending messages
        document.getElementById('user-input').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevent newline
                sendMessage();
            }
        });
    </script>
